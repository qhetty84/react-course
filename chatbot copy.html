<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot Copy</title>
    <style>
      body {
        font-family: Arial;
        margin-top: 0;
        margin-bottom: 0;
      }

      .send-button {
        background-color: rgb(25 135 84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .chat-input {
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;

        flex-grow: 1;
      }

      .chat-input-container {
        display: flex;
        margin-bottom: 60px;
      }

      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;

        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: start;
      }

      .chat-message-robot{
        display: flex;
        align-items: start;
      }

      .chat-message-text {
        background-color: rgb(238 238 238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }    

      .chat-message-profile {
        width: 45px;
      }

      .chat-messages-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;

      }
      </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({chatMessages, setChatMessages}) {
        const [inputText, setInputText] = React.useState(''); /* initial value of the input box is empty. useState returns an array with two values, current data and updater function. current text in the textbox, and an updater function */

        function saveInputText(event) { /* event is an object */
          setInputText(event.target.value); /* save the change in inputText */
        }

        function sendMessage() {
          const newChatMessages = [ /* change in state doesn't update until all codes finish executing, so use a variable to store the data */
            ...chatMessages,/* This is a spread operator. Always create a copy of data and modify the copy */
            { /* Add a new value at the end of the array */
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            }
          ];
          
          setChatMessages([
            ...newChatMessages,
            {
              message: 'Loading...',
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ])

          setChatMessages(newChatMessages); 

          const response = Chatbot.getResponse(inputText);
          setChatMessages([
            ...newChatMessages,/* This is a spread operator. Always create a copy of data and modify the copy */
            { /* Add a new value at the end of the array */
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]); 

          setInputText(''); /* set input text to empty*/
        }

        return (
          <div className="chat-input-container">
            <input 
              placeholder="Send a message to Chatbot"
              size="30"
              onChange={saveInputText}
              value={inputText}
              className="chat-input" /* change the input text*/
            />
            <button
              onClick = {sendMessage}
              className = 'send-button' /* run sendMessage when clicking the onClick button */
            >Send</button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        //const message = props.message;
        //const sender = props.sender;
        //const { message, sender } = props;

        /*
        if (sender === 'robot') {
          return (
            <div>
              <img src="robot.png" width="50" />
              {message}
            </div>
          )
        }
        */

        return (
          <div className={
            sender === 'user' 
              ? 'chat-message-user' 
              : 'chat-message-robot'
          }>
            {sender === 'robot' && (
              <img src="robot.png" className="chat-message-profile"/>
            )}
            <div className="chat-message-text">
              {message}
            </div>
            {sender === 'user' && (
              <img src="user.png" className="chat-message-profile"/>
            )}
          </div>
        );
      }

      function useAutoScroll(dependencies) {
        const containerRef = React.useRef(null); /* automatically save an HTML element in an component.  */

        React.useEffect(() => { /* React will run this function after component is created and every time the component is updated*/
          const containerElem = containerRef.current;
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [dependencies]); /* Dependency array. Run chatMessages every time the data is changed */

        return containerRef;
      }

      function ChatMessages({ chatMessages }) {
        const chatMessagesRef = useAutoScroll([chatMessages]);
        
        return (
          <div className="chat-messages-container"
            ref={chatMessagesRef}>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </div>
        )
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([{
          message: 'hello chatbot',
          sender: 'user',
          id: 'id1'
        }, {
          message: 'Hello! How can I help you?',
          sender: 'robot',
          id: 'id2'
        }, {
          message: 'can you get me todays date?',
          sender: 'user',
          id: 'id3'
        }, {
          message: 'Today is September 27',
          sender: 'robot',
          id: 'id4'
        }]);
        // const [chatMessages, setChatMessages] = array; /* Array Destructuring. The order matters! */
        // const chatMessages = array[0]; /* current chat message */
        // const setChatMessages = array[1];/* Updater function that updates data, don't use push! Push doesn't update HTML */

        return (
          <div className="app-container">
            <ChatMessages 
              chatMessages={chatMessages}
            />
            <ChatInput /* share state between multiple components */
              chatMessages={chatMessages} /* save array inside prop */
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
